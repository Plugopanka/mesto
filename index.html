<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><a href="#" class="header__link"><img src="ab0f4b930baa26c3efae.svg" alt="Логотип Mesto Russia." class="header__logo"/></a></header><main class="content"><section class="profile"><div class="profile__container"><button class="profile__avatar-button"><img src="" alt="Аватар владельца аккаунта." class="profile__avatar"/></button><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль."></button><p class="profile__description"></p></div></div><button class="profile__add-button" type="button" aria-label="Добавить публикацию."></button></section><section class="cards"><ul class="cards__list"><template class="card-template"><li class="card"><button class="card__view" type="button" aria-label="Увеличить фото."><img class="card__image"/></button> <button class="card__delete" type="button" aria-label="Удалить пост."></button><div class="card__container"><h2 class="card__place"></h2><div class="card__like-container"><button class="card__like" id="like" type="button" aria-label="Мне нравится."></button><p class="card__like-counter"></p></div></div></li></template></ul></section></main><section class="popup popup_function_edit"><div class="popup__container"><form class="popup__border" name="edit-form" novalidate><h2 class="popup__title">Редактировать профиль</h2><input name="name" class="popup__input" id="input-name" placeholder="Имя" required minlength="2" maxlength="40"/> <span class="popup__input-error name-error"></span> <input name="about" class="popup__input" id="input-description" placeholder="О себе" required minlength="2" maxlength="200"/> <span class="popup__input-error about-error"></span> <button type="submit" class="popup__save-button" aria-label="Сохранить изменения."></button></form><button class="popup__exit-button" type="button" aria-label="Выйти без изменений."></button></div></section><section class="popup popup_function_change"><div class="popup__container"><form class="popup__border" name="change-form" novalidate><h2 class="popup__title">Обновить аватар</h2><input type="url" name="link" class="popup__input" id="input-avatar" placeholder="Ссылка на картинку" required/> <span class="popup__input-error link-error"></span> <button type="submit" class="popup__save-button" aria-label="Сохранить изменения."></button></form><button class="popup__exit-button" type="button" aria-label="Выйти без изменений."></button></div></section><section class="popup popup_function_add"><div class="popup__container"><form class="popup__border" name="add-form" novalidate><h2 class="popup__title">Новое место</h2><input name="name" class="popup__input" id="input-place" placeholder="Название" required minlength="2" maxlength="30"/> <span class="popup__input-error name-error"></span> <input type="url" name="link" class="popup__input" id="input-link" placeholder="Ссылка на картинку" required/> <span class="popup__input-error link-error"></span> <button type="submit" class="popup__save-button" aria-label="Сохранить изменения."></button></form><button class="popup__exit-button" type="button" aria-label="Выйти без изменений."></button></div></section><section class="popup popup_function_submit"><div class="popup__container"><form class="popup__border" name="delete-form" novalidate><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__save-button" aria-label="Сохранить изменения."></button></form><button class="popup__exit-button" type="button" aria-label="Выйти без изменений."></button></div></section><section class="popup popup_function_view"><div class="popup__container popup__container_background_transparent"><img class="popup__image"><p class="popup__subtitle"></p><button class="popup__exit-button" type="button" aria-label="Выйти."></button></div></section><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer></div></body></html>
